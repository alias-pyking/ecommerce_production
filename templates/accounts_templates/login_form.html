{% extends 'base.html' %} {% load crispy_forms_tags %}
{% block head_title %}
Login | Ecommerce.com
{% endblock %}
{% block content %}
<!-- Default form login -->
<div class="card">
<form class="text-center border border-light" action="" method="POST">

    <p class="h4 mb-4 card-header info-color white-text text-center py-4">Log in</p>
        {% csrf_token %}
        {{ form | crispy }}
    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <!-- <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label> -->
                <div></div>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="{% url 'auth_forgot_password' %}">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <input class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0 " 
    value=" {% if btn %} {{ btn }} {% else %} Submit {% endif %}"
    type="submit">

    <!-- Register -->
    <p> 
      Don't have an account ? <a href="{% url 'auth_register' %}"> click here</a> to
      join
    </p>

    <!-- Social login -->
    <!-- <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a> -->

</form>
</div>

{% endblock %}

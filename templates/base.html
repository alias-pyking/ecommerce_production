
    
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>{% block head_title %} {% endblock %} Ecommerce.com </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbar-fixed/">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  
  
   {% load  staticfiles %}
   <!-- Material Design Bootstrap -->
   <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet"/>
   <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'/>
   <link rel="stylesheet" href='{% static "css/ecommerce_stylesheet.css" %}'/>
   <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>


   <style>
   {% block styles %}
    {% endblock %}
    .alert-top-message{
      margin-bottom: 0px;
      margin-top: 0px;
      text-align: center;
    }
    .alert-top-message h3{
      text-align: center;
    }
    .background_thumb_img{
          width: 200px;
          height: 200px;
          margin: 2px 2px 2px 2px;
          border-radius: 10px;
          /*background-color: red;*/
          background-image: url('{{ product.get_absolute_url }}');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          margin: 0 auto;
    }
    .background{
      background: #C6FFDD;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #f7797d, #FBD786, #C6FFDD);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #f7797d, #FBD786, #C6FFDD); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
    </style>
    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    
  </head>
  <body>
   
<main>
  {% include "navbar.html" %} 
  <hr>
  <hr>
  <br>
  {% if marketing_message %}
  <div class="alert alert-warning alert-top-message alert-dismissible">
    <button type="button" id ='marketing-message-btn' class="close" data-dismiss="alert">&times;</button>
    <h3> {{ marketing_message|safe }} </h3>
  </div>
  {% endif %}
  <div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
   
  {% block content %}
  {% endblock %}
</div>
{% include "model.html" %}
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- <script src="{% static 'js/jquery-migrate-1.4.1.min.js' %}"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  {% block jquery %}
   {% endblock %}
})
</script>
</html>
